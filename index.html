<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - App Baloncesto Mini FBM</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            flex-direction: column; /* Cambiado para alinear el footer */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
        h1 {
            color: #0056b3;
            margin-bottom: 15px; /* Ajustado */
        }
        .author-name {
            font-size: 1.1em;
            font-weight: bold;
            color: #555;
            margin-top: 0;
            margin-bottom: 30px;
        }
        .nav-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .nav-buttons button {
            background-color: #007bff;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .nav-buttons button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .nav-buttons button.secondary {
            background-color: #6c757d;
        }
        .nav-buttons button.secondary:hover {
            background-color: #5a6268;
        }
        footer {
            margin-top: 40px;
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>

        </div>
    </div>
    <footer>
